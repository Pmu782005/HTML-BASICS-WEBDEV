    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
      <label for="Name">Name</label>

      <br />

      <div>Bonus: <input type="number" name="myBonus" id="bonus" /></div>
      <br />

        ></textarea>

        <label for="car">Car</label>

          <option value="LAMBO" selected>lambo</option>
        </select>
      </div>

    </form>
