<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #RedElement{
            color: red;
        }
        /* class selector */
        .bgBlue{
            background-color: blueviolet;
        }
        /* Grouping Selector */
        footer, span{
            background-color: goldenrod;
            
        }
    </style>
</head>
<body>
    <h3>CSS SELECTOR</h3>
    
    <P id="RedElement" class="bgBlue">This is paragraph to demonstrate css selector.</P>
    <P id="xyz" class="RedElement bgblue">This is  another paragraph to demonstrate css selector.</P>
   <div>
       <p>This is yet another simple paragraph inside div to demonstrate css selector.</p>
      <span>This is Span.</span>
    </div>
    <footer>This is End</footer>
</body>
</html>
