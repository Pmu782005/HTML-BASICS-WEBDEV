<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
        <p>paragraph is written like this &lt;p&gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright logo is written like this &copy; </p>
        <p>Arrow is written like this &rAarr; </p>
        <p>5/8 is written like this &frac58; </p>
        <p>Empty character is written like this &#8203; </p>
    </div>
    
</body>
</html>
