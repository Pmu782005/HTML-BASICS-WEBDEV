<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ids and Classes</title>
  </head>
  <body>
    <h3>Ids and classe tutorial</h3>
    <div id="mainbox" class="readBg">this is mainbox</div>
    <span class="readBg"></span>
    <!-- Select and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <!-- span.readBg -->
    <span class="readBg"></span>
    <!-- span#mainspan -->
    <span id="mainspan"></span>
    <div class="readBg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <!-- .blackbox -->
    <div class="blackbox"></div>

    <!-- creating multiple element using emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + <Tab> -->
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3">Forth</span>
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">third</span>
  </body>
</html>
